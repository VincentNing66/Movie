{% extends 'base.html' %}

{% block content %}
<div class="container text-light">
    <h2>Add Promotion</h2>
    <div class="mb-3 col-lg-6">
    <form action="{{ url_for('add_promotion') }}" method="POST">
        
        <div class="mb-3 ">
            <label for="description" class="form-label bg-black text-light">Description</label>
            <input type="text" class="form-control bg-black text-light" id="description" name="description" required>
        </div>
        <div class="mb-3 ">
            <label for="discountPercent" class="form-label bg-black text-light">Discount Percent</label>
            <input type="number" class="form-control bg-black text-light" id="discountPercent" name="discountPercent" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label bg-black text-light">Start Date</label>
            <input type="date" class="form-control bg-black text-light" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label bg-black text-light">End Date</label>
            <input type="date" class="form-control bg-black text-light" id="endDate" name="endDate" required>
        </div>
        
        <div class="mb-3 ">
            <label for="weekDays" class="form-label bg-black text-light">Week Days</label>
            <input type="text" class="form-control bg-black text-light" id="weekDays" name="weekDays" placeholder="e.g., 23456 for Mon-Fri">
        </div>
        <div class="mb-3 ">
            <label for="specificDates" class="form-label bg-black text-light">Specific Dates</label>
            <input type="text" class="form-control bg-black text-light" id="specificDates" name="specificDates" placeholder="e.g., 25-12-2023">
        </div>
        <div class="mb-3 bg-black text-light">
            <label for="NewImagePath" class="form-label bg-black text-light">Add Image Path</label>
            <input type="text" class="form-control bg-black text-light" id="NewImagePath" name="new_image_path"  required>
        </div>
        <div class = "row">
            <div class="col-md-4 me-3 mt-3 mb-2">
            <button type="submit" class="btn btn-primary">Add Discount</button>
            </div >
            <div class="col-md-4 me-3 mt-3 mb-2">
                <a href="{{ url_for('manage_promotion', UserType='Staff') }}" class="btn btn-secondary" style="width: 200px;">Manage Promotion</a>
            </div>
        </div >
    </form>
    </div>
</div>
{% endblock %}
