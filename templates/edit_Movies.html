{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2 class="text-center text-light mt-4">Edit Movies</h2>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6 col-lg-8">
                <div class="bg-black text-light p-4 border rounded">
                    
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3 col-md-6 bg-black text-light">
                            <label for="Title" class="form-label bg-black text-light">Title</label>
                            <input type="text" class="form-control bg-black text-light " id="Title" name="Title" value="{{ Movies.Title }}" required>
                        </div>
                        <div class="row">
                        <div class="col-md-4 bg-black text-light">
                            <div class="mb-3">
                                <label for="Genre" class="form-label">Genre</label>
                                <input type="text" class="form-control bg-black text-light" id="Genre" name="Genre" value="{{ Movies.Genre }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                            <label for="Duration" class="form-label" bg-black text-light>Duration</label>
                            <input type="number" class="form-control bg-black text-light" id="Duration" name="Duration" value="{{ Movies.Duration }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                            <label for="Rating" class="form-label bg-black text-light">Rating</label>
                            <input type="text" class="form-control bg-black text-light" id="Rating" name="Rating" value="{{ Movies.Rating }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                            <label for="ReleaseDate" class="form-label bg-black text-light">Release Date</label>
                            <input type="date" class="form-control bg-black text-light" id="ReleaseDate" name="ReleaseDate" value="{{ Movies.ReleaseDate }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                            <label for="BasePrice" class="form-label bg-black text-light">Base Price</label>
                            <input type="text" class="form-control bg-black text-light" id="BasePrice" name="BasePrice" value="{{ Movies.BasePrice }}" required>
                            </div>
                        </div>
                        <div class="mt-3">
                        <h3>Current Images</h3>
                        <div class="card mb-4 bg-black text-light">
                            <div class="container bg-black text-light">
                                <div class="row ">
                                    
                                        <div class="col-md-4">
                                            <img src="{{ Movies.image_path }}" class="img-fluid movie-image" alt="{{ Movies.Title }}"> 
                                        </div>
                                    
                                </div>
                            </div>
                            <div class="mb-3 bg-black text-light">
                                <label for="NewImagePath" class="form-label bg-black text-light">Update Image Path</label>
                                <input type="text" class="form-control bg-black text-light" id="NewImagePath" name="new_image_path" value="{{ Movies.image_path }}" required>
                            </div>
                        </div> 
                        <div class="mb-3">
                            <button type="reset" class="btn btn-primary me-3 mb-3 mt-3">Clear</button>                                       
                            <button type="submit" class="btn btn-primary me-3 mb-3 mt-3">Update Movie</button>
                            <a href="{{ url_for('manage_Movie') }}" class="btn btn-secondary me-3 mb-3 mt-3" style="width: 200px;">Manage Movies</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
