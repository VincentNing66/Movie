{% extends 'base.html' %}

{% block content %}
<div class="container text-light ">
    <h2>Manage Ticket Prices</h2>
    <div class="container  text-light mt-5">
        <table class="transparent-table col-lg-12">
            <thead>
                <tr>
                    <th scope="col">Movie ID</th>
                    <th scope="col">Movie Title</th>
                    <th scope="col">Base Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.MovieID }}</td>
                    <td>{{ movie.Title }}</td>
                    <td>
                        <form action="{{ url_for('update_price', movie_id=movie.MovieID) }}" method="POST">
                            <input type="number" name="basePrice" class="bg-black text-light" value="{{ movie.BasePrice }}" step="0.01" required>
                            
                        
                    </td>
                    <td><button type="submit" class="btn btn-primary btn-sm">Update</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
